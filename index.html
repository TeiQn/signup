<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class = container>
        <div class = left>
            <div class = left-content>
                <div class = top>
                    <h1>Psyduck is neat!</h1>
                        <div class = "h1bg"></div>
                </div>
                <div class = bottom>
                    <h4>Photo by <a href="https://danbooru.donmai.us/posts/3033381">bluekomadori</a> @ danbooru</h4>
                </div>
            </div>
        </div>
        <div class = right>
            <div class = "head">
                <h2>Are you a fan of Psyduck? We are tallying everyone that is a fan, make the world know that he is the best, so sign up and become one with the DUCKNESS, do it, <i>do it</i>.</h2>
            </div>
                <h2>Less Go!</h2>
                <form action="https://httpbin.org/post" method = "post" onsubmit="return validatePassword() && validatePhone()">
                    <div class = input>
                        <div class = form-group id = "grid">
                            <div class = input-row>
                                <label for = "first_name">FIRST NAME:</label>
                                <input type="text" name="first_name" id="first_name" required oninvalid="this.setCustomValidity('You forgot about this one you dingus!')" oninput="this.setCustomValidity('')">    
                                <label for = "last_name">LAST NAME:</label>
                                <input type = "text" name = "last_name" id = "last_name" required oninvalid="this.setCustomValidity('You forgot about this one you dingus!')" oninput="this.setCustomValidity('')">                                             
                            </div>
                            <div class = input-row>
                                <label for = "email">EMAIL:</label>
                                <input type="text" name="email" id="email" required oninvalid="this.setCustomValidity('Enter a valid email you grackle!')" oninput="this.setCustomValidity('')">                                        
                                <label for = "phone">PHONE NUMBER:</label>
                                <input type="text" name="phone" id="phone" required oninvalid="this.setCustomValidity('Numbers only for this one!')" oninput="this.setCustomValidity('')">                       
                            </div>
                            <div class = input-row>  
                                <label for = "pass1">PASSWORD:</label>
                                <input type="text" name="pass1" id="pass1" required oninvalid="this.setCustomValidity('You forgot about this one you dingus!')" oninput="this.setCustomValidity('')">
                                <label for = "pass2">CONFIRM PASSWORD:</label>
                                <input type="text" name="pass2" id="pass2" required oninvalid="this.setCustomValidity('You forgot about this one you dingus!')" oninput="this.setCustomValidity('')">
                            </div>
                        </div>
                        <button type = "submit">Join the DUCKNESS!!</button>
                    </form>
                    <h3>Already have an account?<a href = "https://www.google.com">Log in</a></h3>
                    </div>
        </div>
    </div>
<script src="script.js" defer></script>
</body>
</html>
